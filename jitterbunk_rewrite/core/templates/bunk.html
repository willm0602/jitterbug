<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var csrf = '{{csrf_token}}';
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'globals.css' %}">
    <link rel="stylesheet" href="{% static 'bunk.css' %}">
    <script src="{% static 'bunk.js' %}"></script>
</head>
<body>
    <h1>Bunk Someone</h1>
    <div class="to-bunk">
        {% for other in users %}
            <img class="to-bunk-img" src="{{other.img}}" alt="{{other.name}}" onclick="bunk({{user.id}}, {{other.id}})">
        {% endfor %}
    </div>

</body>
</html>
